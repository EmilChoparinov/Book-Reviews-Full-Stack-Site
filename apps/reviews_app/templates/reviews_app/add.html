<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Book and Review</title>
</head>

<body>
    <h1>Add a New Book Title and a Review:</h1>
    <form action="add/process" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Book Title</td>
                <td>
                    <input type="text" name="title">
                </td>
            </tr>
            <tr>
                <td>Author</td>
            </tr>
            <tr>
                <td>Choose from the list: </td>
                <td>
                    <select name="author">
                            <option selected disabled hidden>Select Your Author</option>
                        {% for author in authors %}
                            <option value="{{author.name}}">{{author.name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Or add a new author</td>
                <td>
                    <input type="text" name="author">
                </td>
            </tr>
            <tr>
                <td>Review:</td>
                <td>
                    <textarea name="review" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>Rating:</td>
                <td>
                    <select name="rating">
                        <option selected disabled hidden>Rate The Book</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Add Book and Review">
                </td>
            </tr>
        </table>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{message}}</p>
        {% endfor %}
    {% endif %}
</body>

</html>
