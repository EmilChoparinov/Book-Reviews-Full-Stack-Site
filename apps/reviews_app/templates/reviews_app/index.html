<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Home</title>
</head>
<body>
    <h2>Welcome, {{name}}!</h2>
    <a href="add">Add Book and Review</a>
    <a href="/logout">Logout</a>
    <h2>Recent Book Reviews:</h2>
    {% for review in reviews %}
        <a href="{{review.book.id}}">{{review.book.title}}</a>
        <p>
            Rating: {% for star in review.rating %}
            *
            {% endfor %}
        </p>
        <p>
            {{review.user.name}} says: {{review.review}}
        </p>
    {% endfor %}
</body>
</html>
